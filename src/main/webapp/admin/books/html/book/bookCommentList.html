<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书评论</title>
    <link rel="shortcut icon" href="../../favicon.ico">
    <link href="../../static/frame/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../static/frame/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <!-- Data Tables -->
    <link href="../../static/frame/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../../static/frame/css/animate.min.css" rel="stylesheet">
    <link href="../../static/frame/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../../static/admin/css/pagination.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>图书评论</h5>
                    <div class="ibox-tools">
                        <button type="button" class="btn-white btn-outline btn-xs refresh_btn">
                            <i class="glyphicon glyphicon-refresh"></i>&nbsp;刷新
                        </button>
                        &nbsp;
                        <button type="button" class="btn-white btn-outline btn-xs">
                            <i class="glyphicon glyphicon-trash"></i>&nbsp;一键删除
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="table table-striped table-bordered table-hover" id="bookCommentList">
                        <thead>
                        <tr>
                            <th class="text-center" style="width:10px;"><input type="checkbox" name="ids"/></th>
                            <th class="text-center" style="width:40px;">序号</th>
                            <th class="text-center" style="width:80px;">读者</th>
                            <th class="text-center" style="width:80px;">星级</th>
                            <th class="text-center" style="width:100px">主题</th>
                            <th class="text-center" style="width:200px;">内容</th>
                            <th class="text-center" style="width:120px;">评论时间</th>
                            <th class="text-center" style="width:100px;">操作</th>
                        </tr>
                        </thead>
                        <tbody id="content">
                        </tbody>
                    </table>
                    <div class="bookCommentList_page">
                        <ul id="pagination" class="m-style M-box2"></ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- frame JS start -->
<script src="../../static/frame/js/jquery.min.js?v=2.1.4"></script>
<script src="../../static/frame/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../static/frame/js/plugins/jeditable/jquery.jeditable.js"></script>
<script src="../../static/frame/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="../../static/frame/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="../../static/frame/js/content.min.js?v=1.0.0"></script>
<!-- frame JS end -->

<!-- admin JS start -->
<script src="../../static/admin/js/function.js"></script>
<script src="../../static/admin/js/temp.js"></script>
<script src="../../static/admin/js/datatable.render.js"></script>
<script src="../../static/admin/js/jquery.pagination.js"></script>
<script src="../../static/admin/js/artTemplate.js"></script>
<script src="../../static/admin/js/bookCommentList.js"></script>
<script src="../../static/admin/js/dataInteraction/bookCommentListData.js"></script>
<!-- admin JS end -->
<script id="bookComments" type="text/html">
    <tr>
        <td class="text-center" style="width:10px;"><input title="选中" type="checkbox" name="check" value="0"/></td>
        <td class="text-center" style="width:40px;">{{index}}</td>
        <td class="text-center" style="width:80px;">{{userName}}</td>
        <td class="text-center" style="width:80px;">{{score}}</td>
        <td class="text-center" style="width:100px">{{title}}</td>
        <td class="text-center" style="width:200px;">{{content}}</td>
        <td class="text-center" style="width:120px;">{{createTime}}</td>
        <td class="text-center" style="width:80px;">
            <!--<button class="btn-white btn-outline btn-xs edit-user" title="编辑">
                <i class="fa fa-edit"></i>
            </button>&nbsp;&nbsp;-->
            <button class="btn-white btn-outline btn-xs delete-user" id="{{id}}" title="删除">
                <i class="fa fa-close"></i>
            </button>
        </td>
    </tr>
</script>
</body>
</html>
