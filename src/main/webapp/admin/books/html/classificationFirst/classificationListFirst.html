<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书分类</title>
    <link rel="shortcut icon" href="../../favicon.ico">
    <link href="../../static/frame/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../static/frame/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <!-- Data Tables -->
    <link href="../../static/frame/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../../static/frame/css/animate.min.css" rel="stylesheet">
    <link href="../../static/frame/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>图书分类</h5>
                    <div class="ibox-tools">
                        <button type="button" class="btn-white btn-outline btn-xs add_btn add-firstClassify">
                            <i class="fa fa-plus"></i>&nbsp;添加一级分类
                        </button>
                        &nbsp;
                        <button type="button" class="btn-white btn-outline btn-xs refresh_btn">
                            <i class="fa fa-refresh"></i>&nbsp;刷新
                        </button>
                        &nbsp;
                        <button type="button" class="btn-white btn-outline btn-xs">
                            <i class="fa fa-trash"></i>&nbsp;一键删除
                        </button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="table table-striped table-bordered table-hover" id="list">
                        <thead>
	                        <tr>
	                            <th class="text-center" style="width:10px;"><input type="checkbox" name="ids" /></th>
	                            <th class="text-center" style="width:40px;">序号</th>
	                            <th class="text-center" style="width:80px;">一级分类名称</th>
	                            <th class="text-center" style="width:150px;">操作</th>
	                        </tr>
                        </thead>
                        <tbody id="content">
                        </tbody>
                    </table>
                    <div class="bookCommentList_page">
                        <ul id="pagination" class="m-style M-box2"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- frame JS start -->
<script src="../../static/frame/js/jquery.min.js?v=2.1.4"></script>
<script src="../../static/frame/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../static/frame/js/plugins/jeditable/jquery.jeditable.js"></script>
<script src="../../static/frame/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="../../static/frame/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="../../static/frame/js/content.min.js?v=1.0.0"></script>
<script src="../../static/frame/js/plugins/layer/layer.min.js"></script>
<!-- frame JS end -->

<!-- admin JS start -->
<script src="../../static/admin/js/datatable.render.js"></script>
<script src="../../static/admin/js/function.js"></script>
<script src="../../static/admin/js/temp.js"></script>
<script src="../../static/admin/js/jquery.pagination.js"></script>
<script src="../../static/admin/js/artTemplate.js"></script>
<script src="../../static/admin/js/classificationList.js"></script>
<!-- admin JS end -->
<script src="../../static/admin/js/dataInteraction/classificationListData.js"></script>
<!-- admin JS end -->
<script id="classification" type="text/html">
    <tr>
        <td class="text-center" style="width:10px;"><input type="checkbox" name="ids" /></th>
        <td class="text-center" style="width:40px;">{{index}}</td>
        <td class="text-center" style="width:80px;">{{name}}</td>
        <td class="text-center" style="width:150px;">
            <!--<button class="btn-white btn-outline btn-xs details-control" title="查看更多">
                <i class="fa fa-eye"></i>
            </button>-->
            <button class="btn-white btn-outline btn-xs edit_btn edit-firstClassify" id="editId" title="编辑">
                <i class="fa fa-pencil-square"></i>
            </button>
            <button class="btn-white btn-outline btn-xs del_btn" title="删除" id="deleteId" data-id="'+cellData+'">
                <i class="fa fa-close"></i>
            </button>
        </td>
    </tr>
</script>
</body>
</html>
