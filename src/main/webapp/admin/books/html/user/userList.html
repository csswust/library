<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>用户列表</title>
	<link rel="shortcut icon" href="../../favicon.ico">
	<link href="../../static/frame/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
	<link href="../../static/frame/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
	<!-- Data Tables -->
	<link href="../../static/frame/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
	<link href="../../static/frame/css/animate.min.css" rel="stylesheet">
	<link href="../../static/frame/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>用户信息</h5>
					<div class="ibox-tools">
						<button type="button" class="btn-white btn-outline btn-xs add_btn add-user" title="添加新用户">
							<i class="fa fa-plus"></i>&nbsp;添加
						</button>
						&nbsp;
						<button type="button" class="btn-white btn-outline btn-xs refresh_btn" title="刷新">
							<i class="fa fa-refresh"></i>&nbsp;刷新
						</button>
						&nbsp;
						<button type="button" class="btn-white btn-outline btn-xs multi_del_btn" title="一键删除">
							<i class="fa fa-trash"></i>&nbsp;一键删除
						</button>
					</div>
				</div>
				<div class="ibox-content">
					<form role="form" class="form-inline text-center">
						<div class="form-group">
							<div class="input-group">
								<input type="text" id="keywords" name="keywords" placeholder="请输入您要搜索的用户姓名..." class="form-control" title="搜索框" value="" style="width:300px;">
								<span class="input-group-btn">
                                    <button type="button" class="btn btn-primary search_btn" title="搜索"><i class="fa fa-search"></i>&nbsp;搜索</button>
                                    <button type="button" class="btn btn-default undo_btn" title="取消搜索"><i class="fa fa-undo"></i>&nbsp;取消</button>
                                </span>
							</div>
						</div>
					</form>
					<table class="table table-striped table-bordered table-hover" id="list">
						<thead>
							<tr>
								<th class="text-center" style="width:10px;"><input title="全选" type="checkbox" name="check_all" value="0" /></th>
								<th class="text-center" style="width:60px;">序号</th>
								<th class="text-center" style="width:80px;">姓名</th>
								<th class="text-center" style="width:80px;">邮箱</th>
								<th class="text-center" style="width:80px;">密码</th>
								<th class="text-center" style="width:150px">上次登录时间</th>
								<th class="text-center" style="width:60px;">注册时间</th>
								<th class="text-center" style="width:80px;">操作</th>
							</tr>
						</thead>
						<tbody id="content">
						</tbody>
					</table>
					<div class="userList_page">
						<ul id="pagination" class="m-style M-box2"></ul>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
<!-- frame JS start -->
<script src="../../static/frame/js/jquery.min.js?v=2.1.4"></script>
<script src="../../static/frame/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../static/frame/js/plugins/jeditable/jquery.jeditable.js"></script>
<script src="../../static/frame/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="../../static/frame/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="../../static/frame/js/content.min.js?v=1.0.0"></script>
<script src="../../static/frame/js/plugins/layer/layer.min.js"></script>
<!-- frame JS end -->

<!-- admin JS start -->
<script src="../../static/admin/js/function.js"></script>
<script src="../../static/admin/js/jquery.pagination.js"></script>
<script src="../../static/admin/js/artTemplate.js"></script>
<script src="../../static/admin/js/userList.js"></script>

<script src="../../static/admin/js/dataInteraction/userData.js"></script>
<script id="userList" type="text/html">
	<tr>
		<td class="text-center" style="width:10px;"><input title="选中" type="checkbox" name="check" value="0" /></td>
		<td class="text-center" style="width:60px;">{{index}}</td>
		<td class="text-center" style="width:80px;">{{username}}</td>
		<td class="text-center" style="width:80px;">{{email}}</td>
		<td class="text-center" style="width:80px;">{{password}}</td>
		<td class="text-center" style="width:150px">{{modifyTime}}</td>
		<td class="text-center" style="width:150px;">{{createTime}}</td>
		<td class="text-center" style="width:80px;">
			<button class="btn-white btn-outline btn-xs edit-user" title="编辑" id="{{userId}}">
				<i class="fa fa-edit"></i>
			</button>&nbsp;&nbsp;
			<button class="btn-white btn-outline btn-xs delete-user" title="删除" id="{{deleteId}}">
				<i class="fa fa-close"></i>
			</button>
		</td>
	</tr>
</script>
<!-- admin JS end -->
</body>
</html>
