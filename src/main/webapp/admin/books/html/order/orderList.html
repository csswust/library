<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单列表</title>
    <link rel="shortcut icon" href="../../favicon.ico">
    <link href="../../static/frame/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../static/frame/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <!-- Data Tables -->
    <link href="../../static/frame/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="../../static/frame/css/animate.min.css" rel="stylesheet">
    <link href="../../static/frame/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../../static/admin/css/pagination.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>订单信息</h5>
                    <div class="ibox-tools">
                        <button type="button" class="btn-white btn-outline btn-xs refresh_btn" title="刷新">
                            <i class="fa fa-refresh"></i>&nbsp;刷新
                        </button>
                        &nbsp;
                        <button type="button" class="btn-white btn-outline btn-xs multi_del_btn" title="一键删除">
                            <i class="fa fa-trash"></i>&nbsp;一键删除
                        </button>
                    </div>
                </div>
                <div class="ibox-content">
                    <form role="form" class="form-inline text-center">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="keywords" type="text" name="keywords" placeholder="请输入您要搜索的订单编号..." class="form-control"
                                       title="搜索框" value="" style="width:300px;">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary search_btn" title="搜索"><i
                                            class="fa fa-search"></i>&nbsp;搜索</button>
                                    <button type="button" class="btn btn-default undo_btn" title="取消搜索"><i
                                            class="fa fa-undo"></i>&nbsp;取消</button>
                                </span>
                            </div>
                        </div>
                    </form>
                    <table class="table table-striped table-bordered table-hover" id="list">
                        <thead>
                        <tr>
                            <th class="text-center" style="width:10px;"><input title="全选" type="checkbox"
                                                                               name="check_all" value="0"/></th>
                            <th class="text-center" style="width:40px;">序号</th>
                            <th class="text-center" style="width:80px;">订单号</th>
                            <th class="text-center" style="width:80px;">用户姓名</th>
                            <th class="text-center" style="width:150px;">用户地址</th>
                            <th class="text-center" style="width:80px">合计</th>
                            <th class="text-center" style="width:80px">订单状态</th>
                            <th class="text-center" style="width:60px;">下单时间</th>
                            <th class="text-center" style="width:80px;">操作</th>
                        </tr>
                        </thead>
                        <tbody id="content">
                        </tbody>
                    </table>
                    <div class="userList_page">
                        <ul id="pagination" class="m-style M-box2"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- frame JS start -->
<script src="../../static/frame/js/jquery.min.js?v=2.1.4"></script>
<script src="../../static/frame/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../static/frame/js/plugins/jeditable/jquery.jeditable.js"></script>
<script src="../../static/frame/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="../../static/frame/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="../../static/frame/js/content.min.js?v=1.0.0"></script>
<script src="../../static/frame/js/plugins/layer/layer.min.js"></script>
<!-- frame JS end -->

<!-- admin JS start -->
<script src="../../static/admin/js/function.js"></script>
<script src="../../static/admin/js/jquery.pagination.js"></script>
<script src="../../static/admin/js/artTemplate.js"></script>
<script src="../../static/admin/js/orderList.js"></script>
<script src="../../static/admin/js/dataInteraction/orderListData.js"></script>
<script id="orderList" type="text/html">
    <tr>
        <td class="text-center" style="width:10px;"><input title="选中" type="checkbox" name="check"
                                                           value="0"/></td>
        <td class="text-center" style="width:40px;">{{index}}</td>
        <td class="text-center" style="width:80px;">{{orderId}}</td>
        <td class="text-center" style="width:80px;">{{userName}}</td>
        <td class="text-center" style="width:150px;">{{addressInfo}}</td>
        <td class="text-center" style="width:80px">{{subtotal}}</td>
        <td class="text-center" style="width:80px">{{status}}</td>
        <td class="text-center" style="width:150px;">{{createTime}}</td>
        <td class="text-center" style="width:100px;">
            <button class="btn-white btn-outline btn-xs details-control order-detail" title="查看更多">
                <i class="fa fa-eye"></i>
            </button>
            <button class="btn-white btn-outline btn-xs edit-order" id="{{editId}}" title="编辑">
                <i class="fa fa-edit"></i>
            </button>
            <button class="btn-white btn-outline btn-xs delete-order" id="{{deleteId}}" title="删除">
                <i class="fa fa-close"></i>
            </button>
        </td>
    </tr>
</script>
<!-- admin JS end -->
</body>
</html>
