<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单详情</title>
    <link rel="shortcut icon" href="../../favicon.ico">
    <link href="../../static/frame/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../static/frame/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../../static/frame/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../static/frame/css/animate.min.css" rel="stylesheet">
    <link href="../../static/frame/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../../static/admin/css/formHelper.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../static/unit/webuploader/webuploader.css">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated rotateInDownLeft">
    <div class="row">
        <div class="col-xs-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal" id="admin_add_form">
                        <div class="form-group">
                            <label class="col-xs-2 text-right control-label control-label-helper" for="orderNumber">订单号</label>
                            <div class="col-xs-9">
                                <input id="orderNumber" type="text" class="form-control" name="orderNumber" maxlength="18">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 text-right control-label control-label-helper">订单列表</label>
                            <div class="col-xs-9">
                                <!--<input id="orderList" type="text" class="form-control" name="orderList" maxlength="18">-->
                                <table class="table table-striped table-bordered table-hover" id="list">
                                    <thead>
                                    <tr>
                                        <th class="text-center" style="width:150px;">书名</th>
                                        <th class="text-center" style="width:40px;">单价</th>
                                        <th class="text-center" style="width:40px;">数量</th>
                                        <th class="text-center" style="width:60px;">小计</th>
                                    </tr>
                                    </thead>
                                    <tbody id="content">

                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 text-right control-label control-label-helper" for="userName">用户名</label>
                            <div class="col-xs-9">
                                <input id="userName" type="text" class="form-control" name="userName" maxlength="18">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 text-right control-label control-label-helper" for="userAddress">用户地址</label>
                            <div class="col-xs-9">
                                <input id="userAddress" type="text" class="form-control" name="userAddress">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 text-right control-label control-label-helper" for="totalMoney">合计</label>
                            <div class="col-xs-9">
                                <input id="totalMoney" type="text" class="form-control" name="totalMoney">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 text-right control-label control-label-helper" for="orderStatus">订单状态</label>
                            <div class="col-xs-9">
                                <input id="orderStatus" type="text" class="form-control" name="orderStatus" maxlength="18">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 text-right control-label control-label-helper" for="orderTime">下单时间</label>
                            <div class="col-xs-9">
                                <input id="orderTime" type="text" class="form-control" name="orderTime" maxlength="18">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 text-right control-label control-label-helper" for="userNote">用户留言</label>
                            <div class="col-xs-9">
                                <textarea id="userNote" class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-8 col-xs-offset-2">
                                <button class="btn btn-primary" type="button" id="submit_btn">保存内容</button>
                                <button class="btn btn-white" type="button" id="cancel_btn">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- frame JS start -->
<script src="../../static/frame/js/jquery.min.js?v=2.1.4"></script>
<script src="../../static/frame/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../static/frame/js/content.min.js?v=1.0.0"></script>
<script src="../../static/frame/js/plugins/iCheck/icheck.min.js"></script>
<script src="../../static/frame/js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../static/frame/js/plugins/validate/messages_zh.min.js"></script>
<script src="../../static/frame/js/plugins/iCheck/icheck.min.js"></script>
<script src="../../static/frame/js/plugins/layer/layer.min.js"></script>
<script src="../../static/frame/js/plugins/layer/extend/layer.ext.js"></script>
<script src="../../static/unit/webuploader/webuploader.js"></script>

<!-- frame JS end -->

<!-- page JS start -->
<script src="../../static/admin/js/function.js"></script>
<script src="../../static/admin/js/artTemplate.js"></script>
<script src="../../static/admin/js/public.js"></script>
<script type="text/javascript" src="../../../../js/dataInteraction/publicData.js"></script>
<script src="../../static/admin/js/dataInteraction/orderEditData.js"></script>
<script id="booklist" type="text/html">
    <tr>
        <td class="text-center" style="width:150px;">{{title}}</td>
        <td class="text-center" style="width:40px;">{{price}}</td>
        <td class="text-center" style="width:40px;">{{num}}</td>
        <td class="text-center" style="width:60px;">{{sum}}</td>
    </tr>
</script>

<!-- page JS end -->
</body>
</html>
